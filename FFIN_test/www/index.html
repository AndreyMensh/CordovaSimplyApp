<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>

    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link href="css/framework7.ios.colors.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/F7/framework7-icons.css">
    <link rel="stylesheet" href="css/F7/kitchen-sink.css">

    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>

<body class="layout-dark  theme-yellow">
    <!--<body class="layout-default  theme-blue">-->
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    
    <!-- Views-->
    <div class="views ">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding">Items List</div>
                </div>
            </div>
            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Index Page-->
                <div data-page="index" class="page">
                    <div class="page-content">
                        <div class="content-block-title">LIST</div>
                       
                        <div class="list-block"id="divItemsList"></div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Template7 templates-->
    
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="scripts/F7/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="scripts/F7/my-app.js"></script>
</body>
</html>
